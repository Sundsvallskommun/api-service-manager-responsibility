                - $ref: "#/components/schemas/Problem"
                - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/organizations/{orgId}/manager-responsibilities:
    get:
      tags:
      - Organization
      summary: Get manager responsibilities
      operationId: getManagerResponsibilitiesByOrganizationId
      parameters:
      - name: municipalityId
        in: path
        description: Municipality ID
        required: true
        schema:
          type: string
        example: 2281
      - name: orgId
        in: path
        description: Organization ID
        required: true
        schema:
          pattern: "^[0-9]+$"
          type: string
        example: 123
      responses:
