paths:
  /{municipalityId}/persons/{personId}/manager-responsibilities:
    get:
      tags:
      - Person
      summary: Get manager responsibilities
      operationId: getManagerResponsibilitiesByPersonId
      parameters:
      - name: municipalityId
        in: path
        description: Municipality ID
        required: true
        schema:
          type: string
        example: 2281
      - name: personId
        in: path
        description: Person ID
        required: true
        schema:
          type: string
        example: 35532a17-26a0-4438-970c-375465ff1aff
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ManagerResponsibility"
        "400":
          description: Bad Request
