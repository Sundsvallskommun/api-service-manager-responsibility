  /{municipalityId}/logins/{loginName}/manager-responsibilities:
    get:
      tags:
      - Login
      summary: Get manager responsibilities
      operationId: getManagerResponsibilitiesByLoginName
      parameters:
      - name: municipalityId
        in: path
        description: Municipality ID
        required: true
        schema:
          type: string
        example: 2281
      - name: loginName
        in: path
        description: Login name
        required: true
        schema:
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
        example: joe01doe
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ManagerResponsibility"
        "400":
